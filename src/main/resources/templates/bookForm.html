<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Create a new Book</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Create a new book</h1>
    <form th:action="@{/book/new}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{bookId}">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" th:field="*{title}">
            </div>
        </div>
        <div class="form-group row">
            <label for="authors" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <select id="authors" th:field="*{authors}" multiple>
                    <option th:each="author : ${allAuthors}" th:value="${author.authorId}" th:text="${author.displayName}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save this book</button>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
