<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overview of all authors</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Authors</h1>

    <h2>Overview</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr th:each="author : ${allAuthors}">
            <td th:text="${author.authorId}"></td>
            <td><a th:href="@{/author/detail/{authorId}(authorId=${author.authorId})}" th:text="${author.displayName}"></a> </td>
        </tr>
    </table>

    <h2>Create new Author</h2>
    <form th:action="@{author/new}" method="post" th:object="${newAuthor}">
        <table>
            <tr>
                <td>First name</td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td>infix</td>
                <td><input type="text" th:field="*{infixName}"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
        </table>
        <input type="submit" value="Save author">
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
