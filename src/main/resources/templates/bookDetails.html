<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details for a book</title>
</head>
<body>
    <h1>Details for <span th:text="${book.title}"></span></h1>

    <p>
        The book <span th:text="${book.title}"></span> was written by <span th:text="${book.author}"></span>.
    </p>
</body>
</html>
