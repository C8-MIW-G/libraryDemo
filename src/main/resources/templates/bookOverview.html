<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overview of all books</title>

</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Overview of all books</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th># Available</th>
            <th>Order new</th>
        </tr>
        <tr th:each="book : ${allBooks}">
            <td><a th:href="@{/book/title/{bookTitle}(bookTitle=${book.title})}" th:text="${book.title}"></a></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.numberOfAvailableCopies}"></td>
            <td><a th:href="@{/copy/new/{bookId}(bookId=${book.bookId})}">Buy</a></td>
        </tr>
    </table>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
